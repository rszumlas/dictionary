server:
  port: 8080
spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:dictionary
    driver-class-name: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    format_sql: true
    show-sql: true